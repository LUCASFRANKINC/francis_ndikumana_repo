<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
  
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <header id="about">
      <!--NAVBAR-->
      <nav id="navbar">
        <ul>
          <li><a href="#about">About us</a></li>
          <li><a href="#work">Our Work</a></li>
          <li><a href="#contact">Contact us</a></li>
        </ul>
      </nav>

      <!--WELCOME SECTION-->
      <div id="welcome-section" class="container">
        <h1 id="title">We are Francis and Ndikumana</h1>
        <p class="major"><em>Modern day developers, for eternity</em></p>
      </div>
    </header>

    <section id="projects">
      <div class="project-tile">
        <h1 id="caption">"Our projects speak louder than we can utter..."</h1><br>
        <div id="bottom-line"></div>
        <div class="projects">
         
  
          <div class="holder">
            <a target="_blank" href="#">
              <img src="../about.jpg" alt="project-img" class="project-img">
              <p>
                <span class="code">&lt;</span>
                About Page
                <span class="code">/&gt;</span>
              </p>
            </a>
          </div>
  
          <div target="_blank" class="holder">            
            <img src="../homepage.jpg" alt="project-img" class="project-img">
            <a href="#">
              <p>
                <span class="code">&lt;</span>
                Home Page
                <span class="code">/&gt;</span>
              </p>
            </a>
          </div>
  
          <div target="_blank" class="holder">
            <a href="#">
              <img src="../collaborate.jpg" alt="project-img" class="project-img">
              <p>
                <span class="code">&lt;</span>
                Collaborators Profile page
                <span class="code">/&gt;</span>
              </p>
            </a>
          </div>

          <div class="holder">
            <a target="_blank" href="#">
              <img src="../tribute.jpg" alt="project-img" class="project-img">
              <p>
                <span class="code">&lt;</span>
                Tribute Page
                <span class="code">/&gt;</span>
              </p>
            </a>
          </div>
  
          <div class="holder">
            <a target="_blank" href="https://freecodecamp-solutions.github.io/Personal-Portfolio-Webpage/" alt="project-img" class="project-img">
              <img src="../portfolio.jpg" alt="project-img" class="project-img">
              <p>
                <span class="code">&lt;</span>
                Personal Portfolio
                <span class="code">/&gt;</span>
              </p>
            </a>
          </div>
  
          <div target="_blank" class="holder">
            <a href="https://github.com/sajid-munawar/Francis_Sajid_coding_pair">
              <img src="../surver.png" alt="project-img" class="project-img">
              <p>
                <span class="code">&lt;</span>
                Survey Form
                <span class="code">/&gt;</span>
              </p>
            </a>
          </div>
        </div>
      </div>
    </section>
